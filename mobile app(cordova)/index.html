<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Стажировки</title>
    </head>
    <body>
        <div id="wrapper" class="wrapper" theme="common">
            
            <div class="tabs" show="on">
                <div id="tab_profile" class="tab_1 tab tab_on" theme="common"><img src="img/tabs/profile.png"></div>
                <div id="tab_island" class="tab_2 tab " theme="common"><img src="img/tabs/island.png"></div>
                
                <div id="tab_event" class="tab_3 tab" theme="common"><img src="img/tabs/event.png"></div>
                <div id="tab_forum" class="tab_4 tab" theme="common"><img src="img/tabs/forum.png"></div>
                <div id="tab_game" class="tab_5 tab" theme="common"><img src="img/tabs/game.png"></div>
                <div id="tab_intern" class="tab_6 tab" theme="common"><img src="img/tabs/intern.png"></div>
            </div>
            <div id="content" class="content">
                
                    
            </div>

                
            
            
        </div>
        
        
        <script src="cordova.js"></script>
        <script src="js/jQuery.js"></script>
        <script src="js/store.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/tabs/tab_event.js"></script>
        <script src="js/tabs/tab_forum.js"></script>
        <script src="js/tabs/tab_game.js"></script>
        <script src="js/tabs/tab_intern.js"></script>
        <script src="js/tabs/tab_island.js"></script>
        <script src="js/tabs/tab_profile.js"></script>
        <script src="js/manager.js"></script>
        <script src="js/listener.js"></script>


    </body>
</html>
